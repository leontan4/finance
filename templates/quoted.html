{% extends "base.html" %}

{% block title %}
    Quoted Stock Price
{% endblock %}

{% block main %}
    <form>
        <strong><p>{{ stock.symbol }}</p></strong>
        <h2>{{ stock.name }}</h2>
        <h2>${{ "%0.2f"|format(stock.price) }}</h2>
    </form>
    <br>
    <a href="{{ url_for('quote') }}"><button class="btn btn-primary">Quote Another</button></a>
    <a href="{{ url_for('buy', stock_data_load=stock | tojson) }}"><button class="btn btn-primary">Trade</button></a>
{% endblock %}
